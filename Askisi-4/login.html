<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app" class="wrapper">
    <div class="left">
        <div class="container">
            <div class="logo">
                <img class="logo" src="./img/NASA-logo.png" alt="">
            </div>
            <h1>Welcome</h1>
            <p>Sign in by entering the information below</p>
            <div class="field">
                <span>Email</span>
                <input type="text">
            </div>
            <div class="field">
                <span>Password</span>
                <input type="password">
            </div>
            <div class="extras">
                <div class="rememberMe">
                    <input type="checkbox">
                    <span>Remember me</span>
                </div>
                <a href="#">Forgot Password</a>
            </div>
            <a href="#" class="login">Continue</a>
            <a href="#" class="signup">Don't have any account? Create one here!</a>
            <span class="claim">Askisi-4 Â©</span>
        </div>
    </div>
    <div class="right">
        <img src="./img/nasa-webb.png" alt="">
    </div>
</div>


</body>
</html>
